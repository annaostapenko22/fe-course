<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Webpack Starter Kit</title>

<body>
  <form class="search-form" id="search-form">
    <input class="search" type="text" name="query" autocomplete="off" placeholder="Search images..." />

  </form>
  <ul class="gallery">
    <!-- Список <li> с карточками изображений -->
  </ul>
  <button class="button--load-more">Load more</button>
  <button class="up"></button>

  <div class="lightbox">
    <div class="loader-wrapper">
      <div class="lds-grid">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="lightbox__overlay"></div>
    <div class="photo-card lightbox__content ">
      <img src="" alt="" class="lightbox__image" />

      <div class="stats">
        <p class="stats-item likes">
          <!-- <i class="material-icons">thumb_up</i> -->
          1108
        </p>
        <p class="stats-item shows">
          <!-- <i class="material-icons">visibility</i> -->
          320321
        </p>
        <p class="stats-item comments">
          <!-- <i class="material-icons">comment</i> -->
          129
        </p>
        <p class="stats-item downloads">
          <!-- <i class="material-icons">cloud_download</i> -->
          176019
        </p>
      </div>
    </div>
    <button type="button" class="lightbox__button" data-action="close-lightbox">
      <!-- <i class="material-icons">close</i> -->
    </button>
  </div>

</body>

</html>
